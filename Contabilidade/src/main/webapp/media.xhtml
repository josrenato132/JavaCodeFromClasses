<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Média</title>
</h:head>

<h:body>
	<h:form>
		<p:messages closable="true">
			<p:autoUpdate />
		</p:messages>

		<br />
		<span class="ui-float-label"> <p:inputText id="txtnome"
				value="#{mediaBean.nome}" /> <p:outputLabel for="txtnome"
				value="Nome" />
		</span>

		<br />
		<span class="ui-float-label"> <p:inputText id="txtn1"
				value="#{mediaBean.n1}" /> <p:outputLabel for="txtn1"
				value="Primeira Nota" />
		</span>

		<br />
		<span class="ui-float-label"> <p:inputText id="txtn2"
				value="#{mediaBean.n2}" /> <p:outputLabel for="txtn2"
				value="Segunda Nota" />
		</span>

		<br />
		<p:commandButton value="Calcular"
			actionListener="#{mediaBean.calcular()}" />
	</h:form>
</h:body>
</html>
